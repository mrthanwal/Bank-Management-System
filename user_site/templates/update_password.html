<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Password | MyBank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
  <style>
    .password-field {
      position: relative;
    }
    .password-field .eye-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Update Your Password</h2>

  <form action="/update_password" method="POST">
    <div class="mb-3 password-field">
      <label for="current_password" class="form-label">Current Password</label>
      <input type="password" class="form-control" id="current_password" name="current_password" required>
      <i class="bi bi-eye-slash eye-icon" id="eye_current" onclick="togglePassword('current_password', 'eye_current')"></i>
    </div>

    <div class="mb-3 password-field">
      <label for="new_password" class="form-label">New Password</label>
      <input type="password" class="form-control" id="new_password" name="new_password" required>
      <i class="bi bi-eye-slash eye-icon" id="eye_new" onclick="togglePassword('new_password', 'eye_new')"></i>
      <small class="form-text text-muted">Password must be at least 8 characters long and contain both letters and numbers.</small>
    </div>

    <div class="mb-3 password-field">
      <label for="confirm_password" class="form-label">Confirm New Password</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
      <i class="bi bi-eye-slash eye-icon" id="eye_confirm" onclick="togglePassword('confirm_password', 'eye_confirm')"></i>
    </div>

    <button type="submit" class="btn btn-primary">Update Password</button>
  </form>

  <div class="mt-4">
    <a href="/dashboard" class="btn btn-secondary">‚Üê Back to Dashboard</a>
  </div>
</div>

<script>
  function togglePassword(passwordId, eyeId) {
    const passwordField = document.getElementById(passwordId);
    const eyeIcon = document.getElementById(eyeId);

    if (passwordField.type === "password") {
      passwordField.type = "text";
      eyeIcon.classList.remove("bi-eye-slash");
      eyeIcon.classList.add("bi-eye");
    } else {
      passwordField.type = "password";
      eyeIcon.classList.remove("bi-eye");
      eyeIcon.classList.add("bi-eye-slash");
    }
  }
</script>
</body>
</html>
