<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | MyBank - User Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #dbefff;
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 32px;
      font-weight: bold;
    }

    .center-text {
      text-align: center;
      margin-bottom: 150px;
    }

    .bottom-buttons {
      position: absolute;
      bottom: 30px;
      right: 30px;
    }

    .btn-equal {
      padding: 10px 25px;
      font-size: 1.1rem;
      border-width: 2px;
    }
  </style>
</head>
<body>

  <!-- Logo with link -->
  <a href="/" class="logo text-primary text-decoration-none">üè¶ JAM Bank</a>

  <!-- Welcome Section -->
  <div class="center-text">
    <h1 class="text-primary">Welcome to JAM Bank</h1>
    <p class="text-dark">Your Trusted Partner in finacial Growth</p>
  </div>

  <!-- Login/Register Buttons -->
  <div class="bottom-buttons">
    <a href="/login" class="btn btn-outline-primary btn-equal me-2">Login</a>
    <a href="/register" class="btn btn-outline-primary btn-equal">Register</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
