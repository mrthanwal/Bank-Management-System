<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | MyBank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }
    .register-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .register-container h3 {
      color: #007bff;
    }
    .alert-dismissible .btn-close {
      position: absolute;
      top: 0;
      right: 0;
    }
    .input-group-text {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h3 class="text-center text-primary mb-4">Create a New Account</h3>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Registration Form -->
    <form method="POST">
      <div class="mb-3">
        <label for="full_name">Full Name</label>
        <input type="text" name="full_name" id="full_name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" name="password" id="password" class="form-control" required>
          <span class="input-group-text" onclick="togglePassword('password')">üëÅÔ∏è</span>
        </div>
      </div>
      <div class="mb-3">
        <label for="confirm_password">Confirm Password</label>
        <div class="input-group">
          <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
          <span class="input-group-text" onclick="togglePassword('confirm_password')">üëÅÔ∏è</span>
        </div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>

    <!-- Login Link -->
    <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
  </div>

  <script>
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
