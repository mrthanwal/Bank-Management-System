<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager Dashboard | MyBank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fa;
      padding: 20px;
    }

    .content {
      padding: 20px;
    }

    .content h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .header-right {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      margin-bottom: 30px;
    }

    .header-right .btn {
      width: 150px;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }
    
    .header-right .btn:hover {
      background-color: #007bff;
      color: white;
    }

    /* Boxes layout */
    .box-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      margin-top: 20px;
    }

    .box {
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      text-align: center;
      height: 120px;
      width: 100%;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }
    
    .box:hover {
      background-color: #007bff;
    }
    
    .box:hover a {
      color: white;
    }

    .box a {
      color: #343a40;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: color 0.3s;
    }

    /* Make the last box equal width if it's alone in the last row */
    .box-container::after {
      content: "";
      grid-column: span 1;
    }

    .user-info {
      background-color: #007bff;
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .user-info p {
      margin-bottom: 5px;
    }

    /* Media Query for responsive design */
    @media screen and (max-width: 768px) {
      .header-right {
        flex-direction: column;
        align-items: stretch;
      }

      .header-right .btn {
        width: 100%;
        margin-bottom: 10px;
      }

      .box-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Main Content -->
  <div class="content">
    <!-- User Info Panel - Replacing the sidebar info -->
    <div class="user-info">
      <p><strong>Full Name: </strong>{{ full_name }}</p>
      <p><strong>Username: </strong>{{ username }}</p>
    </div>

    <h1>Manager Dashboard</h1>

    <!-- Header Right (Profile, Password Update, and Logout Buttons) -->
    <div class="header-right">
      <a href="/edit-profile" class="btn btn-outline-primary">Update Profile</a>
      <a href="/update-password" class="btn btn-outline-primary">Update Password</a>
      <a href="/logout" class="btn btn-outline-primary">Logout</a>
    </div>

    <!-- Box Grid -->
    <div class="box-container">
      <div class="box">
        <a href="/view-accounts">View Accounts</a>
      </div>
      <div class="box">
        <a href="/deposit">Deposit</a>
      </div>
      <div class="box">
        <a href="/withdraw">Withdraw</a>
      </div>
      <div class="box">
        <a href="/view-fds">View FDs</a>
      </div>
      <div class="box">
        <a href="/view-loans">View Loans</a>
      </div>
      <div class="box">
        <a href="/view-transactions">View Transactions</a>
      </div>
      <div class="box" style="visibility: hidden;"></div>
      <div class="box" style="visibility: hidden;"></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
